<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Danh Mục Sản Phẩm</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .category-menu {
      width: 250px;
    }

    .sub-menu, .sub-menu-level2 {
      position: absolute;
      left: 100%;
      top: 0;
      display: none;
      width: 250px;
      z-index: 10;
    }

    .menu-item:hover > .sub-menu {
      display: block;
    }

    .menu-item-level2:hover > .sub-menu-level2 {
      display: block;
    }

    .category-header {
      font-weight: bold;
      padding-left: 10px;
      background-color: #f8f9fa;
    }

    .category-child {
      padding-left: 20px;
    }

    .category-grandchild {
      padding-left: 30px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group category-menu">
          <!-- Danh mục cấp 1 -->
          <div class="list-group-item menu-item position-relative">
            Laptop
            <!-- Menu con cấp 1 -->
            <div class="sub-menu bg-light border">
              <div class="category-header py-2">Laptop</div>
              <a href="#" class="list-group-item category-child">ASUS</a>
              <a href="#" class="list-group-item category-child">Dell</a>
              <a href="#" class="list-group-item category-child">HP</a>
            </div>
          </div>

          <!-- Danh mục cấp 1 -->
          <div class="list-group-item menu-item position-relative">
            Điện Thoại
            <!-- Menu con cấp 1 -->
            <div class="sub-menu bg-light border">
              <div class="category-header py-2">Điện Thoại</div>
              <!-- Danh mục con -->
              <a href="#" class="list-group-item menu-item-level2 position-relative category-child">
                iPhone
                <!-- Menu con cấp 2 -->
                <div class="sub-menu-level2 bg-light border">
                  <a href="#" class="list-group-item category-grandchild">iPhone 10</a>
                  <a href="#" class="list-group-item category-grandchild">iPhone 11</a>
                  <a href="#" class="list-group-item category-grandchild">iPhone 12</a>
                </div>
              </a>
              <a href="#" class="list-group-item menu-item-level2 position-relative category-child">
                Samsung
                <!-- Menu con cấp 2 -->
                <div class="sub-menu-level2 bg-light border">
                  <a href="#" class="list-group-item category-grandchild">Galaxy S21</a>
                  <a href="#" class="list-group-item category-grandchild">Galaxy S22</a>
                  <a href="#" class="list-group-item category-grandchild">Galaxy Fold</a>
                </div>
              </a>
              <a href="#" class="list-group-item menu-item-level2 position-relative category-child">
                Xiaomi
                <!-- Menu con cấp 2 -->
                <div class="sub-menu-level2 bg-light border">
                  <a href="#" class="list-group-item category-grandchild">Mi 10</a>
                  <a href="#" class="list-group-item category-grandchild">Redmi Note 11</a>
                  <a href="#" class="list-group-item category-grandchild">Poco X3</a>
                </div>
              </a>
            </div>
          </div>

          <!-- Danh mục cấp 1 -->
          <div class="list-group-item menu-item position-relative">
            Phụ Kiện
            <!-- Menu con cấp 1 -->
            <div class="sub-menu bg-light border">
              <div class="category-header py-2">Phụ Kiện</div>
              <a href="#" class="list-group-item category-child">Chuột</a>
              <a href="#" class="list-group-item category-child">Bàn phím</a>
              <a href="#" class="list-group-item category-child">Tai nghe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
